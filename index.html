<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link type="text/css" href="main.css" rel="stylesheet" />
  <title>Pomodoro Clock</title>
</head>
<body>
  <div class="container">
    <div id="cocktitle">
      <h1>Pomodoro Clock</h1>
    </div>
    <div class="clock">
      <div class="row">
        <div class="col-xs-6 text-center">
          <p>work</p>
        </div>
        <div class="col-xs-6 text-center">
          <p>play</p>
        </div>
      </div>
      <div class="row" id="timesetter">
        <div class="col-xs-6">
          <div class="row workcol">
            <div class="col-xs-2">
              <button type="button" id="workless" class="settime btn btn-xs btn-basic minus">
                <span class="glyphicon glyphicon-minus"></span>&nbsp;
              </button>
            </div>
            <div class="col-xs-8">
              <p id="worktime">30</p>
            </div>
            <div class="col-xs-2">
              <button type="button" id="workmore" class="settime btn btn-xs btn-basic plus">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;
              </button>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="row playcol">
            <div class="col-xs-2">
              <button type="button" id="playless" class="settime btn btn-xs btn-basic minus">
                <span class="glyphicon glyphicon-minus"></span>&nbsp;
              </button>
            </div>
            <div class="col-xs-8">
              <p id="playtime">30</p>
            </div>
            <div class="col-xs-2">
              <button type="button" id="playmore" class="settime btn btn-xs btn-basic plus">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;
              </button>
            </div>
          </div>
        </div>
      </div> <!-- timesetter -->
      <div class="row">
        <div class="col-xs-12 mt-3">
          <p id="timeType"></p>
        </div>
      </div>
      <div class="row"> <!-- timer -->
        <div class="col-xs-12">
          <button class="btn" id="time">30:00</button>
        </div>
      </div>
    </div> <!-- clock -->
  </div> <!-- container-->
  <!-- Scripts -->
  <script src="jquery/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
