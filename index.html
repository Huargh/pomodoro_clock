<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="main.css" rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="container">
    <div id="cocktitle">
      <h1>Pomodoro Clock</h1>
    </div>
    <div class="clock">
      <div class="row">
        <div class="col-xs-6 text-center">
          <p>work</p>
        </div>
        <div class="col-xs-6 text-center">
          <p>play</p>
        </div>
      </div>
      <div class="row" id="timesetter">
        <div class="col-xs-6">
          <div class="row workcol">
            <div class="col-xs-2">
              <button type="button" id="workless" class="btn btn-xs btn-basic minus">
                <span class="glyphicon glyphicon-minus"></span>&nbsp;
              </button>
            </div>
            <div class="col-xs-8">
              <p id="worktime">30</p>
            </div>
            <div class="col-xs-2">
              <button type="button" id="workmore" class="btn btn-xs btn-basic plus">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;
              </button>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="row playcol">
            <div class="col-xs-2">
              <button type="button" id="playless" class="btn btn-xs btn-basic minus">
                <span class="glyphicon glyphicon-minus"></span>&nbsp;
              </button>
            </div>
            <div class="col-xs-8">
              <p id="playtime">30</p>
            </div>
            <div class="col-xs-2">
              <button type="button" id="playmore" class="btn btn-xs btn-basic plus">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;
              </button>
            </div>
          </div>
        </div>
      </div> <!-- timesetter -->
    </div>
  </div> <!-- container-->
  <!-- Scripts -->
  <script src="jquery/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
